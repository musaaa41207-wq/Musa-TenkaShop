<!-- Tombol Login -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">

      <div class="modal-header border-danger">
        <h5 class="modal-title">Login TenkaShop</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>
          <input class="form-control bg-black text-white mb-3"
                 placeholder="Email" required>

          <input type="password"
                 class="form-control bg-black text-white mb-3"
                 placeholder="Password" required>

          <button class="btn w-100 text-white"
                  style="background:#830101;">
            Login
          </button>
        </form>

        <p class="text-center mt-3">
          Belum punya akun?
          <a href="#" style="color:#ff4d4d;"
             data-bs-toggle="modal"
             data-bs-target="#registerModal"
             data-bs-dismiss="modal">
            Daftar
          </a>
        </p>
      </div>

    </div>
  </div>
</div>
<!-- Tombol Login -->

<!-- Tombol Register -->
<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">

      <div class="modal-header border-danger">
        <h5 class="modal-title">Daftar Akun</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>
          <input class="form-control bg-black text-white mb-3"
                 placeholder="Nama Lengkap" required>

          <input class="form-control bg-black text-white mb-3"
                 placeholder="Email" required>

          <input type="password"
                 class="form-control bg-black text-white mb-3"
                 placeholder="Password" required>

          <button class="btn w-100 text-white"
                  style="background:#830101;">
            Daftar
          </button>
        </form>

        <p class="text-center mt-3">
          Sudah punya akun?
          <a href="#" style="color:#ff4d4d;"
             data-bs-toggle="modal"
             data-bs-target="#loginModal"
             data-bs-dismiss="modal">
            Login
          </a>
        </p>
      </div>

    </div>
  </div>
</div>
